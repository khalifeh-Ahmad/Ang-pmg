<div class="mt-4">
  <form>
    <div class="row mt-3">
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search by title" />
        </mat-form-field>
      </div>
    </div>
  </form>

  <div class="listBox mt-4">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 table-modern w-100"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let index = index">
          {{ index + 1 }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Tasks Assigned Column -->
      <ng-container matColumnDef="tasksAssigned">
        <th mat-header-cell *matHeaderCellDef>Tasks Assigned</th>
        <td mat-cell *matCellDef="let element">{{ element.tasksAssigned }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-20">Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button class="btn-modern btn-danger" mat-raised-button>
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
