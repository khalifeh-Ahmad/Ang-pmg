<div>
  <header><h2>Are You sure you want to discard these Changes?</h2></header>

  <footer>
    <div class="d-flex justify-content-center align-items-center">
      <button
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="confirm()"
      >
        Yes
      </button>
      <button
        mat-flat-button
        (click)="close()"
        class="btn btn-danger py-1 px-5"
      >
        No
      </button>
    </div>
  </footer>
</div>
