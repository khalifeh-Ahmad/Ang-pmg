<div class="login-page d-flex align-items-center justify-content-center">
  <div class="row shadow-lg">
    <!-- Left Section (Image) -->
    <div class="col-md-6 p-0 image-section">
      <div class="overlay"></div>
      <img
        src="../../../../assets/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg"
        alt="Login Background"
        class="img-fluid"
      />
    </div>
    <!-- Right Section (Form) -->
    <div
      class="col-md-6 form-section d-flex align-items-center justify-content-center"
    >
      <div class="box text-center">
        <h2 class="title mb-4">Welcome Back!</h2>
        <p class="subtitle mb-4">Sign in to your account</p>
        <form [formGroup]="loginFrm" class="w-100">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Enter your email"
            />
            <mat-error>Email is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 mb-4">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              placeholder="Enter your password"
              type="password"
            />
            <mat-error>Password is required</mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            class="w-100 py-2 login-button"
            (click)="login()"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
